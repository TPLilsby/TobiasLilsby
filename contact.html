<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Tobias' Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white shadow-md py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">My Portfolio</h1>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-200">About</a></li>
                <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
                <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="py-16">
        <div class="container mx-auto p-6 bg-white shadow-2xl rounded-xl">
            <h1 class="text-4xl font-extrabold mb-6 text-center">Contact Me</h1>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 p-3 border border-gray-300 rounded-lg w-full" />
                </div>
                <div>
                    <label for="email" class="block text-lg">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-3 border border-gray-300 rounded-lg w-full" />
                </div>
                <div>
                    <label for="message" class="block text-lg">Message:</label>
                    <textarea id="message" name="message" required class="mt-1 p-3 border border-gray-300 rounded-lg w-full" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </main>
    <footer class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-4 text-center">
        <p>Â© 2024 My Portfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
