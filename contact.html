<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tobias Lilsby</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Arrange children in a column */
            min-height: 100vh; /* Make the body at least the height of the viewport */
            background-color: #f9fafb; /* Light background color */
            color: #333; /* Text color */
        }
        
        .contact-container {
            width: 90%; /* Use a percentage for responsiveness */
            max-width: 800px; /* Set maximum width for larger screens */
            margin: auto; /* Center the container */
            padding: 20px; /* Padding around the content */
            flex: 1; /* Allow the container to grow and fill the available space */
        }

        .btn {
            text-align: center;
        }

        footer {
            background: linear-gradient(to right, #4338ca, #3b82f6);
            color: white;
            text-align: center;
            padding: 1rem 0; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white shadow-md py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">Tobias Lilsby<h1>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-200">About</a></li>
                <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
                <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container my-10">
        <h1 class="text-4xl font-bold mb-6 text-center">Contact</h1>
        <form id="contactForm" action="https://formspree.io/f/xeoqaqpj" method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="border border-gray-300 rounded p-2 w-full" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 rounded p-2 w-full" />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-bold mb-2">Message:</label>
                <textarea id="message" name="message" required class="border border-gray-300 rounded p-2 w-full" rows="5"></textarea>
            </div>
            <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Send</button>
        </form>
        <div id="responseMessage" class="mt-4 text-center"></div>
    </main>
    
    <footer class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-6 text-center">
        <p class="mb-2 text-sm">Â© 2024 Tobias Lilsby. All Rights Reserved.</p>
        <p class="text-sm">
            Contact: 
            <a href="mailto:ttlilsby@gmail.com" class="text-white underline hover:text-gray-200 transition duration-300">ttlilsby@gmail.com</a> | 
            Phone: <span class="text-gray-200">(+45) 71786878</span>
        </p>
        <p class="text-sm mt-2">
            Location: <span class="text-gray-200">Vordingborg, Denmark</span>
        </p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('responseMessage').innerText = "Thank you for your message! I will get back to you soon.";
                    this.reset(); // Reset form fields
                } else {
                    // Show error message
                    document.getElementById('responseMessage').innerText = "There was a problem sending your message. Please try again.";
                }
            }).catch(error => {
                document.getElementById('responseMessage').innerText = "There was a problem sending your message. Please try again.";
            });
        });
    </script>
</body>
</html>
